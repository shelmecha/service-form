<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Service Request Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form id="serviceForm">
    <h2 style="text-transform: none;">Service Request Form</h2>

    <label>Company Name <span style="color: red">*</span><input type="text" name="company" required></label>
    <label>Address <span style="color: red">*</span><input type="text" name="address" required></label>
    <label>Number of Booths with Issues <span style="color: red">*</span><select id="boothCount" required>
        <option value="" disabled selected style="color: #999;">Select the number of booths affected</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </label>

    <div id="boothFields"></div>

    <label>Booth Installation or Delivery Date <span style="color: red">*</span><input type="date" required></label>
    <small style="margin-top: 0.4rem; margin-bottom: 0.75rem; display: block; max-width: 560px; font-size: 0.75rem; color: #999999;">We need this to check if the booth is still under warranty and to identify the booth series for future improvements.</small>

    <label>Booth Serial Number (optional) <input type="text"></label>
    <label>Point of Contact <span style="color: red">*</span><input type="text" required></label>
    <label>Phone Number <span style="color: red">*</span><input type="tel" required></label>
    <label>Availability (this week & next) <span style="color: red">*</span><input type="text" required></label>
    <label>Attachments or Photo Links</label>
    <div class="file-upload">
      <input type="file" id="fileInput" multiple>
      <span>Browse or drag files here</span>
    </div>

    <button type="submit">Submit</button>
  </form>

  <script>
    const issueTypes = {
      "Door Issue": [
        "Misalignment", "Hitting Frame", "Does not Close Fully", "Hard to Open/Close",
        "Hinge Defect", "Handle Issue", "Door Closer Malfunction", "Door Scratched/Damaged"
      ],
      "Power Issue": [
        "Booth not powering on", "Outlet Not Working", "Intermittent Power Loss", "Fan or Light Not Receiving Power"
      ],
      "Light Issue": [
        "Light Not Working", "Flickering Light", "Poor Brightness", "Switch Not Functioning", "Light Cover Issue"
      ],
      "Fan Issue": [
        "Fan Not Working", "Fan Operating at Low Power", "Fan Speed Not Adjustable",
        "Fan Turns Off Unexpectedly", "Fan Noisy / Rattling", "Overheating / Poor Ventilation"
      ],
      "Panel Issue": ["Panel Misalignment", "Panel Coming Loose"],
      "Glass Issue": ["Glass Cracked or Broken", "Scratched Glass"],
      "Assembly Issue": ["Uneven floor leveling", "Missing screws or hardware"]
    };

    const boothTypes = [
      "Team", "Quad", "ONE+/TWO", "ONE", "TWO+", "TUESDAY", "TUESDAY+", 
      "QUAD ADA", "TEAM ADA", "Clubhouse", "Accessible", "Accessible Plus"
    ];

    const boothCountSelect = document.getElementById('boothCount');
    const boothFields = document.getElementById('boothFields');

    boothCountSelect.addEventListener('change', () => {
      boothFields.innerHTML = '';
      const count = parseInt(boothCountSelect.value);
      for (let i = 1; i <= count; i++) {
        const boothDiv = document.createElement('div');
        boothDiv.classList.add('booth-section');
        boothDiv.innerHTML = `
          <h4 style="margin: 0 0 1rem 0; font-weight: 600;">Booth #${i}</h4>
          <label>Booth Type <select required>
              <option value="" disabled selected style="color: #999;">Select booth type</option>
              ${boothTypes.map(bt => `<option value="${bt}">${bt}</option>`).join('')}
            </select>
          </label>
          <label>Issue Type <select onchange="updateSubIssues(this, 'subIssue${i}')" required>
              <option value="" disabled selected style="color: #999;">Select the type of issue</option>
              ${Object.keys(issueTypes).map(it => `<option value="${it}">${it}</option>`).join('')}
            </select>
          </label>
          <label>Sub-Issue Type <select id="subIssue${i}" required>
              <option value="" disabled selected style="color: #999;">Select a more specific issue</option>
            </select>
          </label>
          <label>Description (optional) <textarea rows="3" placeholder="Add more context or details here..."></textarea></label>
        `;
        boothFields.appendChild(boothDiv);
  }

  subIssueSelect.addEventListener('change', function () {
    const selected = this.value;
    hint.textContent = descriptionMap[selected] || '';
  });
}
</script>
</body>
</html>
